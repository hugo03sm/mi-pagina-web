    <style>
        body {

            margin: 0;

        }
        .banner-arriba {
            max-width: 600px;
            max-height: 20%;
            margin:0  auto;
            padding: 20px  ;
            background-color: rgb(144, 248, 120);
            border: 1px solid #0c0c0c;
            border-radius: 5px ;
        }
        .container {
            max-width: 600px;
            max-height: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(124, 245, 252);
            border: 2px solid #0c0c0c;
            border-radius: 35px;

        </div>
    </header>
    <div class="container">  
    <p>Esta aplicación sirve para saber tus necesidades nutricionales durante el ejercicio según tus parámetros físicos</p>
    <p>Completa los siguientes campos, por favor </p>
    <form id="formulario">
        <label for="Peso"> Peso (kg) </label> 
        <input type="number" id="Peso" step="0.1"><br><br>

        
        <label for="Intensidad">Intensidad del ejercicio:</label>
        
        <select id="Intensidad"> 
            <option value="--"> </option>
            <option value="baja">Baja</option>
            <option value="alta">Alta</option>
        </select>
        <br>
        <div style="margin-bottom: 20px;"></div>
        <label for="tiempo">Tiempo de ejercicio (horas):</label>
        <input type="number" id="Tiempo" step="0.1">
        <br>

        <div style="margin-bottom: 20px;"></div>
        <button type="button" onclick="calcularnecesidadescho()">Calcular </button> 


    </form>
